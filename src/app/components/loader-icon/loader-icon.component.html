<span *ngIf="loader.size == 'md' ">
    <img *ngIf="loader.theme == 'default'" src="assets/images/32_white.png" />
    <img *ngIf="loader.theme == 'black'" src="assets/images/36.png" />
</span>
<span *ngIf="loader.size == 'sm' ">
    <img *ngIf="loader.theme == 'default'" src="assets/images/24_white.png" />
    <img *ngIf="loader.theme == 'black'" src="assets/images/24.png" />
</span>
