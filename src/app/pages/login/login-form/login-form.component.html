<form class="form-horizontal form-material" [formGroup]="loginForm" (ngSubmit)="tryLogin()">
    <a href="javascript:void(0)" class="text-center db"><img src="assets/images/logo.png" alt="Giriş" /></a>
    <div class="form-group m-t-20">
        <input id="username" class="form-control" formControlName='username' type="text" required="" placeholder="Kullanıcı Adı">
    </div>
    <div class="form-group m-b-40 ">
        <input class="form-control" id="password" formControlName='password' type="password" required="" placeholder="Şifre">
    </div>
    <div class="form-group m-t-20 m-b-20">
        <a routerLink="password-recovery" class="text-dark"><i class="fa fa-lock m-r-5"></i> Şifremi Unuttum</a>
    </div>
    <div class="form-group text-center m-t-20">
        <div class="col-xs-12">
            {{message}}
            <button *ngIf="inProgress" type="submit" [disabled]="!loginForm.valid" class="btn btn-block btn-lg btn-primary text-uppercase waves-effect waves-light">
                <app-loader-icon loader="{size:'md',theme:'default'}"></app-loader-icon>
            </button>

            <button *ngIf="!inProgress" type="submit" [disabled]="!loginForm.valid" class="btn btn-block btn-lg btn-primary text-uppercase waves-effect waves-light">Giriş</button>

        </div>
    </div>
</form>
